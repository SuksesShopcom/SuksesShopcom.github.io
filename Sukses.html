<body>

  <script>
    function orderWhatsApp(product) {
      // Gantilah 'your_whatsapp_number' dengan nomor WhatsApp sebenarnya
      window.location.href = `https://wa.me/60128140591/?text=Saya Berminat Untuk Mencoba${product}`;
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Menambahkan nol di depan jika diperlukan
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      var currentTime = hours + ":" + minutes + ":" + seconds;
      document.getElementById("live-clock").innerHTML = "<font color='red'>Live Time: </font>" + currentTime;

      // Memperbarui setiap detik
      setTimeout(updateClock, 1000);
    }

    // Panggilan awal untuk memulai jam
    updateClock();
  </script>
